<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>COVID statistics</title>
  </head>
  <body>
    <div class="main-container">
      <div class="info-container">
        <!-- <p>COVID statistics by department.<br>
        Example, type:
          <code>Bourgogne-Franche-Comté</code>
        </p> -->
        <h3>COVID-19 statistics in France</h3>
      </div>

      <div class="form-container">
        <!-- <input type="text" name="department" placeholder="département"> -->
        <p>Display all up-to-date:</p>
        <button type="button" name="global-data">Global national data</button>
        <button type="button" name="departments-data">Departments data</button>
        <p>By department:</p>
        <select name="department"></select>
        <button type="button" name="department-data">display</button>

        <p>By date:</p>
        <input type="date" name="date">
        <button type="button" name="date-data">display</button>
      </div>

      <div class="response-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
